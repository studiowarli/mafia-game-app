<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia: The Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-4xl font-bold text-red-600">Mafia: The Game</h1>
        <p class="mt-2 text-gray-600">Play the social mystery game</p>
        <input type="text" id="player_name" placeholder="Player name" class="mt-4 p-2 border rounded w-full">
        <button onclick="createGame()" class="mt-4 bg-red-600 text-white p-2 rounded w-full">Host a Game</button>
        <div class="mt-2">or</div>
        <input type="text" id="game_code" placeholder="Game code" class="mt-2 p-2 border rounded w-full">
        <input type="text" id="join_player_name" placeholder="Player name" class="mt-2 p-2 border rounded w-full">
        <button onclick="joinGame()" class="mt-4 bg-red-600 text-white p-2 rounded w-full">Join a Game</button>
    </div>
    <script src="https://cdn.socket.io/4.1.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
